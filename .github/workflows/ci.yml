name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-gates:
    name: Quality gates (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -e ".[dev,ui]"

      - name: Ruff format check
        run: python -m ruff format --check .

      - name: Ruff lint
        run: python -m ruff check .

      - name: Pytest
        run: python -m pytest -q

      - name: CLI validate
        run: python -m money_map.app.cli validate

