maps:
  - id: "de.muc.occ.translation_interpretation"
    priority: 120
    active: true
    match:
      beruf_any:
        - "übersetzer"
        - "dolmetscher"
        - "translator"
        - "interpreter"
      branche_any:
        - "übersetzung"
        - "lokalisierung"
        - "sprachdienstleistungen"
    assign:
      cell_id: "A2"
      taxonomy_id: "service_fee"
      tags:
        - "sell:service"
        - "to_whom:business"
        - "value_measure:fixed_fee"
        - "language_services"

